<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> ☀️ Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styleCopy - Copy.css" />
    <script
      src="https://kit.fontawesome.com/f7b26afed6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    
    <video src="media/Purple flowers at sunset.mp4" autoplay muted loop></video>
    <h1 class="weather">Weather</h1>
    <div class="container">
      <div class="card position">
        <div class="card-body space">
          <div class="container-fluid">
            <form class="d-flex" role="search" id="form" >
              <input
                class="form-control me-2"
                type="search"
                placeholder="Your Location"
                aria-label="Search"
                autofocus
                id="search-input"
              />
              <button class="btn btn-outline-secondary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
      <br />
      <div class="card position">
        <div class="card-body space">
          <div class="row">
            <div class="col">
              <div class="circle-text">
                <p id="main-date">
                  Thu 14:30 <br />
                  13.07.2022
                </p>
<div class="main-icon">
                <img src="media/lightning.png" alt="storm"  />
</div>
                <p >
                  Precipitation: <span id="precip">41% </span><br />
                  Wind:<span id="wind"> 5 km/h</span>
                </p>
              </div>
            </div>
            <div class="col col-colour">
              <div class="city-degree">
                <h1 class="city" id="searching-city" >Kyiv</h1>
                <h2>16°C</h2>
              </div>
            </div>
            <div class="col">
              <div class="days-card">
                <div class="fri">
                  Fri
                  <small> 14.07.2022 </small>
                  <br />
                  <span class="icon-small">
                    <img src="media/sun-cloud.png" alt="sun-cloud" class="sun-cloud" />
                  </span>
                  <span class="degree"> 20°C</span>
                </div>
                <div class="sat">
                  Sat <small> 15.07.2022</small> <br />
                  <span class="icon-small"></span>
                    <img
                      src="media/icons8-rain-100.png"
                      alt="rain"
                      class="rain-sticker"
                    />
                  </span>
                  <span class="degree"> 17°C</span>
                </div>
                <div class="sun">
                  Sun <small> 16.07.2022 </small><br />
                  <span class="icon-small">
                    <img
                      src="media/icons8-sun-100.png"
                      alt="sun"
                      class="sun-sticker"
                    />
                  </span>
                  <span class="degree"> 24°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <span class="author-name"> 
       <a
          href="https://github.com/Tanya-TV/weather-app"
          target="_blank"
                  >
          Open-source code
        </a> by Tanya Gvozdyova
    </span>
    </div>
    
    <script src = "src/app-main.js" ></script>


  </body>
</html>
